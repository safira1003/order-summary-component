<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <main>
    <img class="ilustration" src="images/illustration-hero.svg" alt="illustration-hero-image">
    <div class="content">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="box-annualplan">
        <img src="images/icon-music.svg" alt="">
        <div class="annualplan-text">
          <p class="satu">Annual Plan</p>
          <p class="dua">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="box-button-proceed">
        <p>Proceed to Payment</p>
      </div>
      <div class="box-button-cancel">
        <p>Cancel Order</p>
      </div>
    </div>
  </main>
</body>
</html>
